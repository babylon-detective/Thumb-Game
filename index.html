<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thumb Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background-color: #1a1a1a;
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        #game-canvas {
            background-color: #2a2a2a;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud" style="position:fixed;top:16px;right:24px;font-family:sans-serif;font-size:20px;color:#fff;z-index:1000;text-shadow:0 1px 4px #000;">HP:100/100</div>
    <div id="gameover" style="display:none;">
        <h1 id="gameovertext">IT'S OVER</h1>
    </div>
    <div id="titlescreen">
        <h1 id="titletext">ISLAND SURVIVOR</h1>
        <nav id="menuoptions">
            <button class="menuoption selected" id="startbtn">START</button>
            <button class="menuoption" id="continuebtn">CONTINUE</button>
        </nav>
    </div>
    <style>
        #gameover {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(20,20,40,0.96);
            z-index: 4000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #gameovertext {
            font-family: sans-serif;
            font-size: clamp(48px, 10vw, 120px);
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 32px #0af, 0 0 64px #0af, 0 0 128px #fff;
            letter-spacing: 0.08em;
            margin: 0;
            text-align: center;
            width: 100vw;
            max-width: 100vw;
            box-sizing: border-box;
            padding-left: 4vw;
            padding-right: 4vw;
        }
        #titlescreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(20,20,40,0.96);
            z-index: 3000;
            padding: 0;
            box-sizing: border-box;
        }
        #titletext {
            font-family: sans-serif;
            font-size: clamp(48px, 10vw, 120px);
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 32px #0af, 0 0 64px #0af, 0 0 128px #fff;
            letter-spacing: 0.08em;
            margin-bottom: 2vh;
            margin-top: 0;
            text-align: center;
            width: 100vw;
            max-width: 100vw;
            box-sizing: border-box;
            padding-left: 4vw;
            padding-right: 4vw;
        }
        #menuoptions {
            display: flex;
            flex-direction: column;
            gap: 2vh;
            width: 100%;
            align-items: center;
        }
        #titlescreen .menuoption.selected {
            color: #ff0;
            text-shadow: 0 0 16px #fff, 0 0 32px #ff0;
        }
        #titlescreen .menuoption {
            color: #fff;
            text-shadow: 0 0 8px #0af;
            font-size: clamp(32px,5vw,64px);
            padding: 0.5em 2em;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            transition: color 0.2s, text-shadow 0.2s;
        }
        #titlescreen .menuoption:active {
            color: #0ff;
        }
    </style>
    <script type="module" src="/script.js"></script>
</body>
</html>
